<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Sagar Sawuck</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 500px;
      }

      .icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        opacity: 0.8;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 15px;
        background: linear-gradient(
          135deg,
          #a78bfa 0%,
          #f472b6 50%,
          #a78bfa 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 30px;
        color: #cbd5e1;
      }

      .button {
        display: inline-block;
        padding: 12px 24px;
        background: linear-gradient(135deg, #a78bfa, #f472b6);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(167, 139, 250, 0.3);
      }

      .status {
        margin-top: 20px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        font-size: 0.9rem;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg
        class="icon"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M1 9L9 1L17 9"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M9 1V17C9 18.1046 9.89543 19 11 19H13C14.1046 19 15 18.1046 15 17V1"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M5 13H9"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
        <path
          d="M5 9H9"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Don't worry, you can
        still browse previously visited pages.
      </p>
      <a href="/" class="button">Go to Homepage</a>
      <div class="status" id="status">Checking connection...</div>
    </div>

    <script>
      // Check if we're back online
      function updateStatus() {
        const statusEl = document.getElementById("status")
        if (navigator.onLine) {
          statusEl.textContent = "Connection restored! Refreshing..."
          setTimeout(() => {
            window.location.href = "/"
          }, 1000)
        } else {
          statusEl.textContent = "Still offline. Some features may be limited."
        }
      }

      window.addEventListener("online", updateStatus)
      window.addEventListener("offline", updateStatus)
      updateStatus()
    </script>
  </body>
</html>
