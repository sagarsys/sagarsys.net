name: Build and Deploy to S3

on:
    push:
        branches:
            - master

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'npm'

            - name: Cache Next.js build
              uses: actions/cache@v4
              with:
                  path: .next/cache
                  key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
                  restore-keys: |
                      ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

            - name: Install dependencies
              run: npm ci

            - name: Build project
              run: npm run build
              env:
                  NEXT_PUBLIC_GA_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_GA_MEASUREMENT_ID }}
                  NEXT_PUBLIC_GTM_ID: ${{ secrets.NEXT_PUBLIC_GTM_ID }}
                  GITHUB_TOKEN: ${{ secrets.GH_API_TOKEN }}

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-east-1

            - name: Deploy to S3 with cache headers
              run: |
                  # HTML files: no-cache (always fetch fresh)
                  aws s3 sync build/ s3://${{ secrets.AWS_BUCKET_NAME }} \
                    --exclude "*" \
                    --include "*.html" \
                    --cache-control "public, max-age=0, must-revalidate" \
                    --delete

                  # JS/CSS with hashed filenames: cache for 1 year (immutable)
                  aws s3 sync build/ s3://${{ secrets.AWS_BUCKET_NAME }} \
                    --exclude "*" \
                    --include "*.js" \
                    --include "*.css" \
                    --cache-control "public, max-age=31536000, immutable"

                  # Images: cache for 1 year
                  aws s3 sync build/ s3://${{ secrets.AWS_BUCKET_NAME }} \
                    --exclude "*" \
                    --include "*.webp" \
                    --include "*.png" \
                    --include "*.jpg" \
                    --include "*.jpeg" \
                    --include "*.gif" \
                    --include "*.svg" \
                    --include "*.ico" \
                    --cache-control "public, max-age=31536000, immutable"

                  # Fonts: cache for 1 year
                  aws s3 sync build/ s3://${{ secrets.AWS_BUCKET_NAME }} \
                    --exclude "*" \
                    --include "*.woff" \
                    --include "*.woff2" \
                    --include "*.ttf" \
                    --include "*.eot" \
                    --cache-control "public, max-age=31536000, immutable"

                  # Other files (JSON, XML, etc): cache for 1 day
                  aws s3 sync build/ s3://${{ secrets.AWS_BUCKET_NAME }} \
                    --exclude "*.html" \
                    --exclude "*.js" \
                    --exclude "*.css" \
                    --exclude "*.webp" \
                    --exclude "*.png" \
                    --exclude "*.jpg" \
                    --exclude "*.jpeg" \
                    --exclude "*.gif" \
                    --exclude "*.svg" \
                    --exclude "*.ico" \
                    --exclude "*.woff" \
                    --exclude "*.woff2" \
                    --exclude "*.ttf" \
                    --exclude "*.eot" \
                    --cache-control "public, max-age=86400"

                  # Invalidate CloudFront cache for immediate updates
                  aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_CLOUDFRONT_ID }} --paths "/*"
